<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <p>Hello {{ msg }}!</p>
    </section>

    <script>
      new Vue({
        data: {
          msg: 'world',
        },
      }).$mount('#app');
    </script>
  </body>
</html>
