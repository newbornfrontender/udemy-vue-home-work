<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <p v-if="show">You can see me!</p>
      <p>Do you also see me?</p>
      <button @click="show = !show">Switcher</button>
    </section>

    <script>
      new Vue({
        data: {
          show: true,
        },
      }).$mount('#app');
    </script>
  </body>
</html>
