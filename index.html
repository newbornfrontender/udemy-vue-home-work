<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <p>You can see me!</p>
      <p>Do you also see me?</p>
    </section>

    <script>
      new Vue({
        data: {
          show: true,
        },
      }).$mount('#app');
    </script>
  </body>
</html>

<style>
.demo {
  display: inline-block;
  margin: 10px;
  width: 100px;
  height: 100px;
  background-color: grey;
}
</style>
