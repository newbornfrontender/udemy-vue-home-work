<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <div
        class="demo"
        :style="{ backgroundColor: color }"
      ></div>
      <div
        class="demo"
        :style="myStyle"
      ></div>
      <div class="demo"></div>
      <hr>
      <input
        type="text"
        v-model="color"
      >
      <input
        type="text"
        v-model="width"
      >
    </section>

    <script>
      new Vue({
        data: {
          color: 'gray',
          width: 100,
        },
        computed: {
          myStyle() {
            return {
              backgroundColor: this.color,
              width: this.width + 'px',
            };
          },
        },
      }).$mount('#app');
    </script>
  </body>
</html>

<style>
.demo {
  display: inline-block;
  margin: 10px;
  width: 100px;
  height: 100px;
  background-color: grey;
}
</style>
