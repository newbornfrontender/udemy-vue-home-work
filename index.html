<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <button @click="counter++">Increase</button>
      <button @click="counter--">Decrease</button>
      <button @click="secondCounter++">Increase Second</button>
      <p>Counter: {{ counter }} | {{ secondCounter }}</p>
      <p>Result: {{ result() }} | {{ output }}</p>
    </section>

    <script>
      new Vue({
        data: {
          counter: 0,
          secondCounter: 0,
        },
        computed: {
          output: function() {
            return this.secondCounter > 5 ? 'Grearet 5' : 'Smaller 5';
          },
        },
        methods: {
          result() {
            return this.counter > 5 ? 'Grearet 5' : 'Smaller 5';
          },
        },
      }).$mount('#app');
    </script>
  </body>
</html>

<style scoped>
.area {
  margin-bottom: 10px;
  padding: 10px;
  border-width: 2px;
  border-style: solid;
}

.area-increase {
  border-color: green;
}

.area-decrease {
  border-color: red;
}

.area-result {
  border-color: blue;
}
</style>
