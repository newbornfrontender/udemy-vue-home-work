<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <div class="area area-increase">
        <input type="number" v-model.number="incrStep">
        <button @click="increment(incrStep)">Increase</button>
        <input type="checkbox" @click="doubleIncr = !doubleIncr">
        Double Increase
      </div>

      <div class="area area-decrease">
        <input type="number" v-model.number="decrStep">
        <button @click="decrement(decrStep)">Decrease</button>
      </div>

      <div class="area area-result">
        <p>{{ doubleIncr ? counter * 2 : counter }}</p>
      </div>
    </section>

    <script>
      new Vue({
        data: {
          incrStep: 1,
          decrStep: 1,
          doubleIncr: false,
          counter: 0,
        },
        methods: {
          increment: function(step) {
            this.counter += step;
          },
          decrement: function(step) {
            this.counter -= step;
          },
        },
      }).$mount('#app');
    </script>
  </body>
</html>

<style scoped>
.area {
  margin-bottom: 10px;
  padding: 10px;
  border-width: 2px;
  border-style: solid;
}

.area-increase {
  border-color: green;
}

.area-decrease {
  border-color: red;
}

.area-result {
  border-color: blue;
}
</style>
