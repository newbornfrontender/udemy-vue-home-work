<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <button @click="increase">Increase</button>
      <button @click="decrease">Decrease</button>
      <p>Counter: {{ counter }}</p>
      <p>Result: {{ result }}</p>
    </section>

    <script>
      new Vue({
        data: {
          counter: 0,
          result: '',
        },
        methods: {
          increase: function() {
            this.counter++;
            this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5';
          },
          decrease: function() {
            this.counter--;
            this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5';
          },
        },
      }).$mount('#app');
    </script>
  </body>
</html>

<style scoped>
.area {
  margin-bottom: 10px;
  padding: 10px;
  border-width: 2px;
  border-style: solid;
}

.area-increase {
  border-color: green;
}

.area-decrease {
  border-color: red;
}

.area-result {
  border-color: blue;
}
</style>
