<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <div class="demo"></div>
      <div class="demo"></div>
      <div class="demo"></div>
      <hr>
      <input
        type="text"
        v-model="color"
      >
    </section>

    <script>
      new Vue({
        data: {
          color: 'gray',
        },
      }).$mount('#app');
    </script>
  </body>
</html>

<style>
.demo {
  display: inline-block;
  margin: 10px;
  width: 100px;
  height: 100px;
  background-color: grey;
}

.red {
  background-color: red;
}

.green {
  background-color: green;
}

.blue {
  background-color: blue;
}
</style>
