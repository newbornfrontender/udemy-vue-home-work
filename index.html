<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} - <a target="_blank" :href="link">Google</a></p>
    </section>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World!',
          link: 'https://google.com',
        },
        methods: {
          sayHello: function() {
            this.title = 'Hello!';
            return this.title;
          },
        },
      });
    </script>
  </body>
</html>
