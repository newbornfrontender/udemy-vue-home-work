<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <p>{{ sayHello() }}</p>
    </section>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World!',
        },
        methods: {
          sayHello: function() {
            return 'Hello!';
          },
        },
      });
    </script>
  </body>
</html>
