<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  </head>

  <body>
    <section id="app">
      <button @click="increase">Click me</button>
      <p>{{ counter }}</p>
    </section>

    <script>
      new Vue({
        el: '#app',
        data: {
          counter: 0,
        },

        methods: {
          increase: function() {
            this.counter++;
          },
        },
      });
    </script>
  </body>
</html>
